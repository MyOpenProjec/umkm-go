<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM GO - Masuk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="image/LOGO BLUE-01.png" alt="UMKM GO Logo" class="logo">
        </div>

        <div class="right-panel">

            <div class="login-form">
                <h2>Masuk</h2>
                <p>Belum Punya Akun? <a href="daftar.html">Daftar</a></p>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Nama Pengguna" required> 

                    <div class="password-field">
                    <input type="password" id="password" placeholder="Kata sandi" required>
                    <span class="toggle-password hide" id="togglePassword"></span>
                    </div>

                    <label class="remember-me">
                        <input type="checkbox"> Biarkan saya tetap masuk
                    </label>
                    <button type="submit">MASUK</button>
                </form>
                <p class="terms">Dengan mengklik 'Masuk', Anda menyetujui Syarat & Ketentuan situs web kami.</p>
            </div>
        </div>
    </div>
    
    <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        togglePassword.classList.toggle('show', type === 'text');
        togglePassword.classList.toggle('hide', type === 'password');
    });

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
    });
</script>

</body>
</html>
